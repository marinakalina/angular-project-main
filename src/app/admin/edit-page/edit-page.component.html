<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control" [ngClass]="{invalid: isControlNeedMistake('title')}">
      <label for="title">Post Title:</label>
      <input id='title' type="text"  formControlName="title">
      <div
        class="validation"
        *ngIf="isControlNeedMistake('title')"
      >
        <small *ngIf="form.get('title').errors.required">Enter Title</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitting">Update</button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Loading ...</p>
</ng-template>
